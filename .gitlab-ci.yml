stages:
  - build_image
  - deploy

services:
- docker:dind

variables:
  CONTAINER_IMAGE_BACKEND: registry.gitlab.com/montogeek/testdoc/backend
  CONTAINER_IMAGE_FRONTEND: registry.gitlab.com/montogeek/testdoc/frontend
  CONTAINER_IMAGE_NGINX: registry.gitlab.com/montogeek/testdoc/nginx
  CONTAINER_IMAGE_DB: registry.gitlab.com/montogeek/testdoc/db
  DOCKER_MACHINE_NAME: proyecto-grado
  NETWORK_NAME: app-network

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build_image:
  stage: build_image
  image: docker:git
  services:
    - docker:dind
  script:
    - docker pull $CONTAINER_IMAGE_BACKEND:latest || true
    - docker pull $CONTAINER_IMAGE_FRONTEND:latest || true
    - docker pull $CONTAINER_IMAGE_NGINX:latest || true
    - cd code
    - docker build --cache-from $CONTAINER_IMAGE_BACKEND:latest --tag $CONTAINER_IMAGE_BACKEND:$CI_COMMIT_SHA --tag $CONTAINER_IMAGE_BACKEND:latest -f ./Dockerfile.production .
    - docker build --cache-from $CONTAINER_IMAGE_NGINX:latest --tag $CONTAINER_IMAGE_NGINX:$CI_COMMIT_SHA --tag $CONTAINER_IMAGE_NGINX:latest -f ./nginx/Dockerfile.nginx.production .
    - docker push $CONTAINER_IMAGE_BACKEND:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE_BACKEND:latest
    - docker push $CONTAINER_IMAGE_NGINX:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE_NGINX:latest
    - cd ../client
    - docker build --cache-from $CONTAINER_IMAGE_FRONTEND:latest --tag $CONTAINER_IMAGE_FRONTEND:$CI_COMMIT_SHA --tag $CONTAINER_IMAGE_FRONTEND:latest -f ./Dockerfile.production .
    - docker push $CONTAINER_IMAGE_FRONTEND:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE_FRONTEND:latest
    # - docker build --cache-from $CONTAINER_IMAGE_DB --tag $CONTAINER_IMAGE_DB:$CI_COMMIT_SHA --tag $CONTAINER_IMAGE_DB:latest --build-arg MYSQL_DATABASE=events --build-arg MYSQL_USER=root --build-arg MYSQL_ROOT_PASSWORD=root 
  only:
    - master

