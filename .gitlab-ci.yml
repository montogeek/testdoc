production:
  stage: deploy
  image: docker:git
  environment:
    name: production
    url: http://138.197.6.62
  only:
    - master
  before_script:
    - apk add docker
    - apk add sudo
    - apk add --no-cache curl
    - curl -L https://github.com/docker/machine/releases/download/v0.13.0/docker-machine-`uname -s`-`uname -m` >/tmp/docker-machine
    - chmod +x /tmp/docker-machine
    - sudo cp /tmp/docker-machine /usr/local/bin/docker-machine
    - sudo curl -L --fail https://github.com/docker/compose/releases/download/1.23.2/run.sh -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  script:
    - docker-machine create --driver generic --generic-ip-address=138.197.6.62 --generic-ssh-key ~/.ssh/id_rsa $DOCKER_MACHINE_NAME
    - eval $(docker-machine env proyecto-grado --shell sh)
    - docker network create -d bridge $NETWORK_NAME
    - docker run --network=$NETWORK_NAME -it -d  -p 3306:3306 -v dbdata:/var/lib/mysql --env MYSQL_DATABASE=events --env MYSQL_USER=root --env MYSQL_ROOT_PASSWORD=root mysql:5.7.22
    - docker pull $CONTAINER_IMAGE_BACKEND:latest
    - docker pull $CONTAINER_IMAGE_FRONTEND:latest
    - docker pull $CONTAINER_IMAGE_NGINX:latest
    - docker run --network=$NETWORK_NAME $CONTAINER_IMAGE_BACKEND:latest
    - docker run --network=$NETWORK_NAME -p 80:80 $CONTAINER_IMAGE_FRONTEND:latest
    - docker run --network=$NETWORK_NAME -p 8000:8000 $CONTAINER_IMAGE_NGINX:latest