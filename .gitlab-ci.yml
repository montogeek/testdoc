production:
  stage: deploy
  image: edbizarro/gitlab-ci-pipeline-php:7.2
  when: manual
  environment:
    name: production
    url: http://138.197.6.62
  only:
    - master
  before_script:
    - curl -L https://github.com/docker/machine/releases/download/v0.13.0/docker-machine-`uname -s`-`uname -m` >/tmp/docker-machine
    - chmod +x /tmp/docker-machine
    - sudo cp /tmp/docker-machine /usr/local/bin/docker-machine
    - sudo curl -L --fail https://github.com/docker/compose/releases/download/1.23.2/run.sh -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - *init_ssh
  script:
    - docker-machine create --driver generic --generic-ip-address=138.197.6.62 --generic-ssh-key ~/.ssh/id_rsa proyecto-grado-2
    - docker-compose $(docker-machine config $CONTAINER_IMAGE) up -d